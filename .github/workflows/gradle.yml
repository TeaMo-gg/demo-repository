name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 23
      uses: actions/setup-java@v4
      with:
        java-version: '23'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle Wrapper
      run: ./gradlew build
    
    - name: docker login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Docker Push
      run: docker push menten4859/timo-back
  
    - name: Connect to EC2 and run docker
      uses: appleboy/ssh-action@master
      with:
        host: 3.34.183.7
        username: ubuntu
        key: ${{ secrets.EC2_PEM }}
        port: 22
        script: |
          sudo docker stop $(docker ps -q --filter "ancestor=menten4859/timo-back") || true
          sudo docker rm $(docker ps -q --filter "ancestor=menten4859/timo-back") || true
          sudo docker pull ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGENAME }}
          sudo docker run --name=timo-back-repository -d -p 80:8080 --restart=always ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGENAME }}
